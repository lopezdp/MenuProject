<html>
    <body>
        <div class="container">
            <div class="header">
                <h1>{{restaurant.name}}</h1>
                <h3>{{title}}</h3>
            </div>

            <div class="block">
                {% block content %}
                    <div class="msgs">
                        {% include 'messages.html' %}
                    </div>

                    <div class="customform">
                        <h3> Are you sure you want to delete {{item.name}}??</h3>
                        <form action="#" method="POST">
                            <input type="submit" value="Delete">
                            <a href="{{url_for('showMenu', restaurant_id=restaurant.id)}}">Cancel</a>
                        </form>
                    </div>
                {% endblock %}
            </div>
        </div>
    </body>
</html>
