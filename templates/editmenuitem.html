<html>
    <head>
        <link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css')}}">
    </head>
    <body>
        <div class="flex-container">
            <header>
                <h1>{{restaurant.name}}</h1>
                <h3>{{title}}</h3>
            </header>

            <div class="block">
                {% block content %}
                    <div class="msgs">
                        {% include 'messages.html' %}
                    </div>
                    <div class="customform">
                        <form action="#" method="POST">

                            <p>Name:</p>
                                <input type="text" size="30" name="name" value="{{item.name}}">
                            <p>Course:</p>
                                <input type="text" size="30" name="course" value="{{item.course}}">
                            <p>Description:</p>
                                <input type="text" size="30" name="description" value="{{item.description}}">
                            <p>Price:</p>
                                <input type="text" size="30" name="price" value="{{item.price}}">

                            <input type="submit" value="Edit">
                            <a href="{{url_for('showMenu', restaurant_id=restaurant.id)}}">Cancel</a>
                        </form>
                    </div>
                {% endblock %}
            </div>
        </div>
    </body>
</html>
